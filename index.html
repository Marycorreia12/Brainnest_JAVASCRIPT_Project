<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <section class="title-container">
        <h1 class="title"> Rock
            / paper /
            scissors
        </h1>
    </section>
    <section class="player-container">
        <h1>Let's play!</h1>
        <p>Pick an option:</p>
        <div class="buttons">
            <button id="rock-btn" class="btn" value="Rock"><img src="./images/Pedra.svg"></button>
            <button id="paper-btn" class="btn" value="Paper"><img src="./images/Papel.svg"></button>
            <button id="scissors-btn" class="btn" value="Scissors"><img src="./images/Tesoura.svg"></button>
        </div>
        <div class="results"></div>
        <div class="finalResults"></div>
        <div class="scores">
            <span class="playerSelection"></span>
            <span class="computerSelection"></span>
        </div>
        <button class="playAgain">Play Again</button>
    </section>   
</body>
</html>
